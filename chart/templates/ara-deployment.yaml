---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: azimuth-ara
  labels:
    app: ara
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ara
  template:
    metadata:
      labels:
        app: ara
    spec:
      containers:
        - name: ara-api
          image:  quay.io/recordsansible/ara-api:latest
          ports:
            - containerPort: 8000
            - containerPort: 3000
          volumeMounts:
            - name: data
              mountPath: /opt/ara
          env:
          - name: ARA_ALLOWED_HOSTS
            value: '["127.0.0.1", "localhost", "::1", "azimuth-ara.azimuth-caas-operator"]'
          - name: ARA_IGNORED_FACTS
            value: '["ansible_env_skip"]'
      volumes:
        # TODO: PVC!!
        - name: data
          emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
  name: azimuth-ara
  labels:
    app: ara
spec:
  type: ClusterIP
  selector:
    app: ara
  ports:
    - name: port8000
      protocol: TCP
      port: 8000
      targetPort: 8000
    - name: port3000
      protocol: TCP
      port: 3000
      targetPort: 3000
