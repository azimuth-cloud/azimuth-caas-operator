nameOverride: ""
fullnameOverride: ""

# The operator image to use
image:
  repository: ghcr.io/stackhpc/azimuth-caas-operator
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to appVersion

imagePullSecrets: []

rbac:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  serviceAccountName: ""

# Resources for the azimuth-caas operator pod
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Scheduling parameters for the azimuth-caas operator pod
nodeSelector: {}
tolerations: []
affinity: {}

# caas settings set via environment variables
consulUrl: "http://consul-server.{{ .Release.Namespace }}:8500"
araUrl: "http://azimuth-ara.{{ .Release.Namespace }}:8000"
ansibleRunnerImage: "ghcr.io/stackhpc/azimuth-caas-operator-ar:{{ .Chart.AppVersion }}"